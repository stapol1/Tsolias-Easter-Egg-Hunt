<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tsolias Egg Hunt</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-size: 1.2rem;
      z-index: 10;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 20;
    }
    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="timer">Time: 0.00s</div>
    <div id="record">Personal Record: --</div>
  </div>
  <canvas id="gameCanvas" width="800" height="480"></canvas>

  <div class="controls">
    <div class="btn" id="leftBtn">←</div>
    <div class="btn" id="jumpBtn">⤒</div>
    <div class="btn" id="rightBtn">→</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
