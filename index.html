<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tsolias Egg Hunt</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: monospace;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #88c0d0;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="timer">Time: 0.00s</div>
    <div id="record">Personal Record: --</div>
  </div>
  <canvas id="gameCanvas" width="800" height="480"></canvas>
  <script src="game.js"></script>
</body>
</html>
